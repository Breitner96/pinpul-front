<div class="container registro">
    <div class="logo" >
        <a [routerLink]="['/home/']">
          <img src="{{ rootNGIMg }}/logos/logo_horizontal.png" alt="logo">
        
        </a>
      </div>
      <div class="texto">
          <a [routerLink]="['/login/']">
              <span class="material-icons material-icons-outlined">
                  arrow_back
                  </span>

          </a>
          <h2>Registro</h2>
      </div>
    <div class="registro__container">
        
        <form [formGroup]="form" (ngSubmit)="registerProvider()">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Ingrese su nombre completo" formControlName="name" [class.is-invalid]="nameValidate">
                <small *ngIf="nameValidate" class="text-danger" [class.is-invalid]="nameValidate">El campo es requerido</small>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Ingrese su correo" [class.is-invalid]="emailValidate">
                <small *ngIf="emailValidate"class="text-danger" [class.is-invalid]="emailValidate">El campo es requerido</small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" [class.is-invalid]="passwordValidate" placeholder="Ingrese su contraseña">
                <small *ngIf="passwordValidate" class="text-danger" [class.is-invalid]="passwordValidate">El campo es requerido</small>
            </div>
            <div class="form-group">
                <label for="password_confirmation">Confirmar contraseña</label>
                <input type="password" class="form-control" formControlName="password_confirmation" [class.is-invalid]="parsswordConfirmValidate" placeholder="Confirme su contraseña">
                <small *ngIf="parsswordConfirmValidate" class="text-danger" [class.is-invalid]="parsswordConfirmValidate">El campo es requerido</small>
            </div>

            <div class="form-group proveedor">
                <input type="checkbox" formControlName="type_user" id=""> ¿Eres proveedor?
            </div>

            <div class="enviar__container">
                <input type="submit" class="enviar">

            </div>
                
        </form>
    </div>
</div>
