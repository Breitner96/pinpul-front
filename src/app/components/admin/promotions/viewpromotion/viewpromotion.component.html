<div class="wrapper">
  
  <app-sidebar></app-sidebar>
  <app-header></app-header>

  <!-- Content Wrapper -->

  <div class="content-wrapper  d-flex align-items-center">

      <div class="container">
          <div class="row justify-content-md-center">

              <div class="card mb-3" style="max-width: 800px;">
              <div class="row no-gutters">
                  <div class="col-lg-6">
                  <img src="http://pinpul-back.test/img/{{promotions.image}}" alt="...">
                  </div>
                  <div class="col-lg-6">
                  <div class="card-body d-flex flex-column">
                      <h5 class="card-title mb-2 titulo">{{promotions.title}}</h5>
                      <p class="card-text text1">{{promotions.description}}</p>
                      <p class="card-text text1"> Descuento de: {{promotions.discount}}</p>
                      <p class="card-text text1"><small class="text-muted">Fecha inicio promoción: {{promotions.start_promotion}}</small></p>
                      <p class="card-text text1"><small class="text-muted">Fecha fin promoción: {{promotions.end_promotion}}</small></p>
                      <p class="card-text"> Estado: <span *ngIf="estado ; else elseBlock" class="colorestado1">{{promotions.status}}</span>  <ng-template  #elseBlock> <span class="colorestado2">{{promotions.status}}</span></ng-template></p>
                      <button type="submit" [routerLink]="['/admin/promotions']" class="btn btn-danger align-self-center" style="width: 10rem;">Regresar</button>
                  </div>
                  </div>
              </div>
              
              </div>

                  


              <!-- </div> -->

            </div>
        </div>

  </div>
  <!-- /.content-wrapper -->


  <!-- Main Footer -->
  <app-footerdash></app-footerdash>


</div>
  <!-- ./wrapper -->
