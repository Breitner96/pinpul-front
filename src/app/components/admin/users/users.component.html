<div class="wrapper">
  
  <app-sidebar></app-sidebar>
  <app-header></app-header>

  <!-- Content Wrapper -->

  <div class="content-wrapper">

      <div class="container ">
          <div class="row justify-content-md-center">
              <div class="col col-lg-12 mt-5">
                <div class="btn__container">

                  <button type="button" class="btn btn-primary btn-lg mb-5 boton__add" [routerLink]="['/admin/usuarios/add-user']">AÃ±adir Usuario</button>
                </div>
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title">Usuarios</h3>
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body p-0" *ngIf="showContainer==true">
                        <table class="table">
                          <thead>
                            <tr>
                              <th style="width: 10px">#</th>
                              <td align="center" style="font-weight: bold">Nombre</td>
                              <td align="center" style="font-weight: bold">Email</td>
                              <td align="center" style="font-weight: bold">Componentes</td>
                            </tr>
                          </thead>
                          <tbody *ngFor="let user of users">
                            <tr>
                              <td>{{user.id}}</td>
                              <td align="center">{{user.name}}</td>
                              <td align="center">{{user.email}}</td>
                              <td align="center">
                                <button type="button" class="btn btn-success mr-2" [routerLink]="['/admin/usuarios/view-user', user.id]"><i class="fas fa-eye"></i></button>
                                <button type="button" class="btn btn-primary mr-2" [routerLink]="['/admin/usuarios/edit-user', user.id]"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-danger" (click)="deleteuser(user.id)"><i class="fas fa-trash-alt"></i></button>
                              </td>
                            </tr>

                          </tbody>
                        </table>
                      </div>
