<div class="wrapper">
  
  <app-sidebar></app-sidebar>
  <app-header></app-header>

  <!-- Content Wrapper -->

  <div class="content-wrapper  d-flex align-items-center">

      <div class="container">
          <div class="row justify-content-md-center">
              <div class="col-6">

                <div class="card" style="max-width:2000px;">
                  <div class="card-body d-flex flex-column align-items-center">
                    <h6 class="card-title mb-2 text-muted">Nombre: {{users.name}}</h6>
                    <p class="card-text">Apellido: {{users.last_name}}</p>
                    <p class="card-text">Tipo de documento: {{users.type_document.document}}</p>
                    <p class="card-text">Numero documento: {{users.dni}}</p>     
                    <p class="card-text">Email: {{users.email}}</p> 
                    <p class="card-text">Celular: {{users.phone}}</p>
                    <p class="card-text">Pais: {{users.country.country}}</p>
                    <p class="card-text">Ciudad: {{users.city.city}}</p>
                    
                    <button type="submit" [routerLink]="['/admin/usuarios']" class="btn btn-danger align-self-center" style="width: 10rem;">Regresar</button>
                  </div>
              </div>

              </div>


            </div>
        </div>

  </div>
  <!-- /.content-wrapper -->



  <!-- Main Footer -->
  <app-footerdash></app-footerdash>

</div>
<!-- ./wrapper -->
